server {
    listen 80;
    listen [::]:80;
    server_name sysopsguy.com;
    server_tokens off;

    location ^~/.well-known/acme-challenge/ {
        allow all;
        root /var/www/ssl;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen      443           ssl http2;
    listen [::]:443           ssl http2;
    server_name sysopsguy.com;
    server_tokens off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    ssl_session_cache         shared:SSL:20m;
    ssl_session_timeout       180m;
    ssl_session_tickets       off;
    ssl_prefer_server_ciphers on;
    ssl_protocols             TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DHE+AES128:!ADH:!AECDH:!MD5;

    resolver                  8.8.8.8 8.8.4.4;
    ssl_stapling              on;
    ssl_stapling_verify       on;

    client_max_body_size 256M;
    root /var/www/html;
    index index.php;

    access_log off;
    error_log /var/log/nginx/error.log;

    ssl_certificate                /var/www/ssl/certificate.crt;
    ssl_certificate_key            /var/www/ssl/private.key;
    ssl_dhparam                    /var/www/ssl/dhparam.pem;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

#browser caching of static assets
    location ~ \.(jpg|jpeg|png|gif|ico)$ {
        expires 7d;
    }

#browser caching of css and js 
    location ~ \.(css|js)$ {
        expires 30d;
    }
} 


# Enable Gzip compression.
gzip on;

# Disable Gzip on IE6.
gzip_disable "msie6";

# Allow proxies to cache both compressed and regular version of file.
# Avoids clients that don't support Gzip outputting gibberish.
gzip_vary on;

# Compress data, even when the client connects through a proxy.
gzip_proxied any;

# The level of compression to apply to files. A higher compression level increases
# CPU usage. Level 5 is a happy medium resulting in roughly 75% compression.
gzip_comp_level 6;

# The minimum HTTP version of a request to perform compression.
gzip_http_version 1.1;

# Don't compress files smaller than 256 bytes, as size reduction will be negligible.
gzip_min_length 256;

# Compress the following MIME types.
gzip_types
	application/atom+xml
	application/javascript
	application/json
	application/ld+json
	application/manifest+json
	application/rss+xml
	application/vnd.geo+json
	application/vnd.ms-fontobject
	application/x-font-ttf
	application/x-web-app-manifest+json
	application/xhtml+xml
	application/xml
	font/opentype
	image/bmp
	image/svg+xml
	image/x-icon
	text/cache-manifest
	text/css
	text/plain
	text/vcard
	text/vnd.rim.location.xloc
	text/vtt
	text/x-component
	text/x-cross-domain-policy;
